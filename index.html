<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="login.welcome">Welcome Back</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo & Language Switcher -->
            <div class="logo-container">
                <div class="logo-circle">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="12" fill="#FFFFFF" />
                        <circle cx="12" cy="12" r="5" fill="#F42A41" />
                    </svg>
                </div>
                <h1 class="logo-text" data-i18n="app.name">Bangladesh Digital Auth</h1>
                <div class="lang-switcher">
                    <button class="lang-btn" data-lang="en">EN</button>
                    <span class="lang-divider">|</span>
                    <button class="lang-btn" data-lang="bn">বাং</button>
                </div>
            </div>

            <!-- Header -->
            <div class="auth-header">
                <h2 data-i18n="login.welcome">Welcome Back</h2>
                <p data-i18n="login.subtitle">Sign in to continue to your account</p>
            </div>

            <!-- Error & Success Messages -->
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>

            <!-- Login Form -->
            <form id="login-form" class="auth-form" novalidate>
                <div class="form-group">
                    <label for="email" class="form-label" data-i18n="login.email">Email Address</label>
                    <input type="email" id="email" class="form-input" data-i18n-placeholder="login.emailPlaceholder"
                        autocomplete="email" required>
                    <span class="form-error" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label" data-i18n="login.password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" class="form-input"
                            data-i18n-placeholder="login.passwordPlaceholder" autocomplete="current-password" required>
                        <button type="button" class="password-toggle" id="toggle-password">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke-width="2" />
                                <circle cx="12" cy="12" r="3" stroke-width="2" />
                            </svg>
                        </button>
                    </div>
                    <span class="form-error" id="password-error"></span>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember-me">
                        <span class="checkbox-text" data-i18n="login.remember">Remember me</span>
                    </label>
                    <a href="forgot-password.html" class="link-secondary" data-i18n="login.forgot">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary" id="login-btn">
                    <span class="btn-text" data-i18n="login.button">Sign In</span>
                    <span class="btn-spinner" style="display: none;">
                        <svg class="spinner" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"
                                stroke-dasharray="31.4" stroke-dashoffset="10">
                                <animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12"
                                    dur="1s" repeatCount="indefinite" />
                            </circle>
                        </svg>
                    </span>
                </button>
            </form>

            <!-- Register Link -->
            <div class="auth-footer">
                <p>
                    <span data-i18n="login.noAccount">Don't have an account?</span>
                    <a href="register.html" class="link-primary" data-i18n="login.register">Create one</a>
                </p>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2026 Bangladesh Digital Services</p>
        </footer>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/i18n.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/auth.js"></script>
</body>

</html>
