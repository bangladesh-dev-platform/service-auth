<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo & Language -->
            <div class="logo-container">
                <div class="logo-circle">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="12" fill="#FFFFFF" />
                        <circle cx="12" cy="12" r="5" fill="#F42A41" />
                    </svg>
                </div>
                <h1 class="logo-text" data-i18n="app.name">Bangladesh Digital Auth</h1>
                <div class="lang-switcher">
                    <button class="lang-btn" data-lang="en">EN</button>
                    <span class="lang-divider">|</span>
                    <button class="lang-btn" data-lang="bn">বাং</button>
                </div>
            </div>

            <!-- Header -->
            <div class="auth-header">
                <h2 data-i18n="editProfile.title">Edit Profile</h2>
                <p data-i18n="editProfile.subtitle">Update your personal information</p>
            </div>

            <!-- Messages -->
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>

            <!-- Edit Profile Form -->
            <form id="edit-profile-form" class="auth-form" novalidate>
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name" class="form-label" data-i18n="editProfile.firstName">First
                            Name</label>
                        <input type="text" id="first-name" class="form-input"
                            data-i18n-placeholder="editProfile.firstNamePlaceholder" autocomplete="given-name">
                        <span class="form-error" id="first-name-error"></span>
                    </div>
                    <div class="form-group">
                        <label for="last-name" class="form-label" data-i18n="editProfile.lastName">Last Name</label>
                        <input type="text" id="last-name" class="form-input"
                            data-i18n-placeholder="editProfile.lastNamePlaceholder" autocomplete="family-name">
                        <span class="form-error" id="last-name-error"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label" data-i18n="editProfile.email">Email Address</label>
                    <input type="email" id="email" class="form-input"
                        data-i18n-placeholder="editProfile.emailPlaceholder" autocomplete="email" readonly
                        style="background: #F1F5F9; cursor: not-allowed;">
                    <span class="form-error" id="email-error"></span>
                    <small style="font-size: 12px; color: var(--text-muted); margin-top: 4px; display: block;"
                        data-i18n="editProfile.emailReadonly">Email cannot be changed</small>
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label" data-i18n="editProfile.phone">Phone Number</label>
                    <input type="tel" id="phone" class="form-input" data-i18n-placeholder="editProfile.phonePlaceholder"
                        autocomplete="tel">
                    <span class="form-error" id="phone-error"></span>
                </div>

                <button type="submit" class="btn btn-primary" id="save-profile-btn">
                    <span class="btn-text" data-i18n="editProfile.button">Save Changes</span>
                    <span class="btn-spinner" style="display: none;">
                        <svg class="spinner" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"
                                stroke-dasharray="31.4" stroke-dashoffset="10">
                                <animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12"
                                    dur="1s" repeatCount="indefinite" />
                            </circle>
                        </svg>
                    </span>
                </button>
            </form>

            <!-- Back Link -->
            <div class="auth-footer">
                <p>
                    <a href="dashboard.html" class="link-secondary">← <span data-i18n="editProfile.back">Back to
                            Dashboard</span></a>
                </p>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2026 Bangladesh Digital Services</p>
        </footer>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/i18n.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/profile.js"></script>
</body>

</html>
