<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="reset.title">Reset Password</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo & Language -->
            <div class="logo-container">
                <div class="logo-circle">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="12" fill="#FFFFFF" />
                        <circle cx="12" cy="12" r="5" fill="#F42A41" />
                    </svg>
                </div>
                <h1 class="logo-text" data-i18n="app.name">Bangladesh Digital Auth</h1>
                <div class="lang-switcher">
                    <button class="lang-btn" data-lang="en">EN</button>
                    <span class="lang-divider">|</span>
                    <button class="lang-btn" data-lang="bn">বাং</button>
                </div>
            </div>

            <!-- Header -->
            <div class="auth-header">
                <h2 data-i18n="reset.title">Reset Password</h2>
                <p data-i18n="reset.subtitle">Create a new password for your account</p>
            </div>

            <!-- Messages -->
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>

            <!-- Reset Password Form -->
            <form id="reset-form" class="auth-form" novalidate>
                <div class="form-group">
                    <label for="new-password" class="form-label" data-i18n="reset.newPassword">New Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="new-password" class="form-input"
                            data-i18n-placeholder="reset.newPasswordPlaceholder" autocomplete="new-password" required>
                        <button type="button" class="password-toggle" id="toggle-password">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke-width="2" />
                                <circle cx="12" cy="12" r="3" stroke-width="2" />
                            </svg>
                        </button>
                    </div>
                    <div class="password-strength" id="password-strength" style="display: none;">
                        <div class="strength-bar">
                            <div class="strength-fill" data-strength="weak"></div>
                        </div>
                        <span class="strength-text">Weak</span>
                    </div>
                    <span class="form-error" id="new-password-error"></span>
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="form-label" data-i18n="reset.confirmPassword">Confirm New
                        Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm-password" class="form-input"
                            data-i18n-placeholder="reset.confirmPasswordPlaceholder" autocomplete="new-password"
                            required>
                        <button type="button" class="password-toggle" id="toggle-confirm-password">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke-width="2" />
                                <circle cx="12" cy="12" r="3" stroke-width="2" />
                            </svg>
                        </button>
                    </div>
                    <span class="form-error" id="confirm-password-error"></span>
                </div>

                <button type="submit" class="btn btn-primary" id="reset-btn">
                    <span class="btn-text" data-i18n="reset.button">Reset Password</span>
                    <span class="btn-spinner" style="display: none;">
                        <svg class="spinner" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"
                                stroke-dasharray="31.4" stroke-dashoffset="10">
                                <animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12"
                                    dur="1s" repeatCount="indefinite" />
                            </circle>
                        </svg>
                    </span>
                </button>
            </form>

            <!-- Back Link -->
            <div class="auth-footer">
                <p>
                    <a href="index.html" class="link-secondary">← <span data-i18n="reset.back">Back to Sign
                            In</span></a>
                </p>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2026 Bangladesh Digital Services</p>
        </footer>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/i18n.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/password.js"></script>
</body>

</html>
